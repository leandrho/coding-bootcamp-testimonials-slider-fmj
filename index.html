<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>
<body>

      <div class="slider">
          <div class="slider-content">
              <p class="slider-text"></p>
              <h1 class="slider-name"></h1>
          </div>
          <figure class="slider-pic">
            <img src="" alt="picture" id="slider-img">
          </figure>
          <div class="slider-btns">
            <a href="#" id="prev" aria-label="previous"><img src="./images/icon-prev.svg" alt=""></a>
            <a href="#" id="next" aria-label="next"><img src="./images/icon-next.svg" alt=""></a>
          </div>
      </div>
  </main>
<script src="./script.js"></script>
</body>
</html>
